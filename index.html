<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Message Sender</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #202225;
        color: #dcddde;
        cursor: url('https://www.w3schools.com/html/hand.cur'), auto;
      }

      .container {
        display: flex;
        background-color: #2f3136;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        position: relative;
        transition: transform 0.3s ease;
        justify-content: space-between;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      .left-content {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .profile-image {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        object-fit: cover;
        animation: rotate 4s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .portrait-image {
        width: 60px;
        height: auto;
      }

      .content {
        flex: 2;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .input-group {
        margin-bottom: 1rem;
      }
      input,
      button {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #40444b;
        color: #dcddde;
      }
      input:focus {
        border-color: #7289da;
        outline: none;
      }
      button {
        background-color: transparent;
        color: inherit;
        border: 1px solid #7289da;
        cursor: pointer;
      }
      button:hover {
        background-color: #7289da;
        color: white;
      }
      footer {
        text-align: center;
        margin-top: 1rem;
        color: #72767d;
      }

      /* Typing animation */
      .typing-animation {
        font-size: 1.2rem;
        font-weight: bold;
        color: #7289da;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid;
        width: 12ch;
        animation: typing 3s steps(12) infinite, blink 0.75s step-end infinite;
      }

      @keyframes typing {
        0% {
          width: 0ch;
        }
        50% {
          width: 12ch;
        }
        100% {
          width: 0ch;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left content for images -->
      <div class="left-content">
        <img
          src="https://cdn.discordapp.com/attachments/1276191968543772732/1292439053190561833/IMG_6122_waifu2x_photo_noise3.png"
          alt="Profile Icon"
          class="profile-image"
        />
        <img
          src="https://i.pinimg.com/564x/c3/67/f7/c367f76a9c513e875f76049475cbc872.jpg"
          alt="Portrait"
          class="portrait-image"
        />
      </div>

      <!-- Main content for form and title -->
      <div class="content">
        <h1 class="typing-animation">Discord nuker</h1>
        <form id="discordForm">
          <div class="input-group">
            <input
              type="text"
              id="token"
              placeholder="Enter your Discord token"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="serverId"
              placeholder="Enter the Discord server ID"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="message"
              placeholder="Enter the message to send"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="number"
              id="loopCount"
              placeholder="Number of message loops"
              min="1"
              required
            />
          </div>
          <button type="submit">nuke</button>
        </form>
        <footer>created by emon2358</footer>
      </div>
    </div>

    <script>
      document
        .getElementById("discordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const token = document.getElementById("token").value;
          const serverId = document.getElementById("serverId").value;
          const message = document.getElementById("message").value;
          const loopCount = parseInt(document.getElementById("loopCount").value);

          try {
            const response = await fetch("/api/discord/send", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                token,
                serverId,
                message,
                loopCount,
              }),
            });

            if (response.ok) {
              const result = await response.json();
              console.log(result);
              alert(`${loopCount} messages sent successfully!`);
            } else {
              alert("Failed to send messages.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while sending messages.");
          }
        });
    </script>
  </body>
</html>
