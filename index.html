<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Nuker</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #202225;
        color: #dcddde;
        cursor: url('https://www.w3schools.com/html/hand.cur'), auto;
      }
      .container {
        display: flex;
        background-color: #2f3136;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        position: relative;
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      .left-image {
        flex: 1;
        margin-right: 20px;
      }
      .left-image img {
        width: 150px;
        height: auto;
        border-radius: 10px;
      }
      .content {
        flex: 2;
      }
      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      h1 img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
        border-radius: 50%;
        border: 2px solid #7289da;
      }
      @keyframes typing {
        0% { width: 0; }
        50% { width: 100%; }
        90% { width: 100%; }
        100% { width: 0; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #7289da; }
      }
      .typing-effect {
        font-family: 'Courier New', Courier, monospace;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #7289da;
        width: 0;
        animation: typing 3s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
      }
      input,
      button {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #40444b;
        color: #dcddde;
      }
      input:focus {
        border-color: #7289da;
        outline: none;
      }
      button {
        background-color: transparent;
        color: inherit;
        border: 1px solid #7289da;
        cursor: pointer;
      }
      button:hover {
        background-color: #7289da;
        color: white;
      }
      footer {
        text-align: center;
        margin-top: 1rem;
        color: #72767d;
      }
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .left-image {
          margin-right: 0;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-image">
        <img src="https://i.pinimg.com/564x/c3/67/f7/c367f76a9c513e875f76049475cbc872.jpg" alt="Left image" />
      </div>
      <div class="content">
        <h1>
          <img src="https://cdn.discordapp.com/attachments/1279032270715621376/1292452256892977204/IMG_6122_waifu2x_photo_noise3.png" alt="icon" />
          <span class="typing-effect">discord nuker</span>
        </h1>
        <form id="discordForm">
          <div class="input-group">
            <input type="text" id="token" placeholder="Enter your Discord token" required />
            <button id="verifyToken" type="button">Verify</button>
          </div>
          <div id="tokenCheck" class="hidden">
            <p id="tokenStatus">Checking token...</p>
          </div>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Discord Nuker</h1>
        <form id="discordForm">
          <input type="text" id="token" placeholder="Enter your Discord token" required />
          <input type="text" id="serverId" placeholder="Enter server ID" required />
          <input type="text" id="message" placeholder="Enter your message" required />
          <input type="number" id="count" placeholder="Number of messages to send" min="1" value="1" required />
          <input type="number" id="batchSize" placeholder="Batch size" min="1" value="5" required />
          <input type="number" id="delay" placeholder="Delay between batches (ms)" min="0" value="500" required />
          <button type="submit">Send Messages</button>
        </form>
        <footer>created by emon2358</footer>
      </div>
    </div>

    <script>
      let isProcessing = false;

      document
        .getElementById("discordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          if (isProcessing) return;
          isProcessing = true;

          const token = document.getElementById("token").value;
          const serverId = document.getElementById("serverId").value;
          const message = document.getElementById("message").value;
          const count = parseInt(document.getElementById("count").value);
          const batchSize = parseInt(document.getElementById("batchSize").value);
          const delay = parseInt(document.getElementById("delay").value);

          const sendMessagesToChannel = async (channelId) => {
            const sendPromises = Array.from({ length: count }, () =>
              fetch("/api/discord/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  token,
                  channelId,
                  message,
                }),
              })
            );
            await Promise.all(sendPromises);
          };

          const sendMessagesToServer = async () => {
            try {
              // サーバー内のすべてのチャンネルを取得するリクエストを送信
              const response = await fetch("/api/discord/getChannels", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, serverId }),
              });

              const channels = await response.json();
              for (let i = 0; i < channels.length; i += batchSize) {
                const batch = channels.slice(i, i + batchSize);
                const batchPromises = batch.map((channel) =>
                  sendMessagesToChannel(channel.id)
                );
                await Promise.all(batchPromises);
                if (i + batchSize < channels.length) {
                  await new Promise((resolve) => setTimeout(resolve, delay));
                }
              }
              alert(`${count * channels.length} messages successfully sent!`);
            } catch (error) {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            } finally {
              isProcessing = false;
            }
          };

          await sendMessagesToServer();
        });
    </script>
  </body>
</html>
