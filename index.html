<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Nuker</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #202225;
        color: #dcddde;
        transition: background-color 0.3s, color 0.3s;
        cursor: url('https://www.w3schools.com/html/hand.cur'), auto;
      }
      .container {
        background-color: #2f3136;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        position: relative;
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      h1 img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #7289da; }
      }
      .typing-effect {
        font-family: 'Courier New', Courier, monospace;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #7289da;
        width: 0;
        animation: typing 2s steps(30, end), blink-caret 0.5s step-end infinite;
      }
      input,
      button {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #40444b;
        color: #dcddde;
        transition: border-color 0.3s;
      }
      input:focus {
        border-color: #7289da;
        outline: none;
      }
      button {
        background-color: transparent;
        color: inherit;
        border: 1px solid #7289da;
        cursor: pointer;
      }
      button:hover {
        background-color: #7289da;
        color: white;
      }
      footer {
        text-align: center;
        margin-top: 1rem;
        color: #72767d;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }
        input, button {
          padding: 0.5rem;
        }
      }
      /* Cursor animation */
      @keyframes cursorMove {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      body {
        animation: cursorMove 1s infinite;
      }
    </style>
  </head>
  <body>
    <button id="themeToggle">Toggle Theme</button>
    <div class="container">
      <h1>
        <img src="https://cdn.discordapp.com/attachments/1279032270715621376/1292452256892977204/IMG_6122_waifu2x_photo_noise3.png?ex=6703c976&is=670277f6&hm=cc9e0e72dd33cfb4d9af09d24bfa8c9c71cd904cd71889b1917c8939ed19a5ff&" alt="icon" />
        <span class="typing-effect">discord nuker</span>
      </h1>
      <form id="discordForm">
        <div class="input-group">
          <input
            type="text"
            id="token"
            placeholder="Enter your Discord token"
            required
          />
          <button id="verifyToken" type="button">Verify</button>
        </div>
        <div id="tokenCheck" class="hidden">
          <p id="tokenStatus">Checking token...</p>
        </div>
        <input
          type="text"
          id="channelId"
          placeholder="Enter channel ID"
          required
        />
        <input
          type="text"
          id="webhookUrl"
          placeholder="Enter Webhook URL (optional)"
        />
        <input
          type="text"
          id="message"
          required
        />
        <input
          type="number"
          id="count"
          placeholder="Number of messages to send"
          required
          min="1"
          value="1"
        />
        <button type="submit">Send Messages</button>
      </form>
      <footer>created by emon2358</footer>
    </div>

    <script>
      let isProcessing = false;

      document
        .getElementById("themeToggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-theme");
        });

      document
        .getElementById("verifyToken")
        .addEventListener("click", function () {
          const tokenCheckDiv = document.getElementById("tokenCheck");
          tokenCheckDiv.classList.remove("hidden");

          const token = document.getElementById("token").value;

          fetch("/api/discord", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("tokenStatus").textContent =
                data.id ? "Token is valid!" : "Invalid token.";
            })
            .catch(() => {
              document.getElementById("tokenStatus").textContent =
                "Error verifying token.";
            });
        });

      document
        .getElementById("discordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          if (isProcessing) return;
          isProcessing = true;

          const token = document.getElementById("token").value;
          const channelId = document.getElementById("channelId").value;
          const webhookUrl = document.getElementById("webhookUrl").value;
          const message = document.getElementById("message").value;
          const count = parseInt(document.getElementById("count").value);

          const sendMessage = async () => {
            const sendPromises = Array.from({ length: count }, () =>
              fetch("/api/discord/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  token,
                  channelId,
                  message,
                }),
              })
            );
            await Promise.all(sendPromises);
          };

          const sendWebhook = async () => {
            const sendPromises = Array.from({ length: count }, () =>
              fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  content: message,
                }),
              })
            );
            await Promise.all(sendPromises);
          };

          try {
            if (webhookUrl) {
              await sendWebhook();
            } else {
              await sendMessage();
            }
            alert(`${count} messages successfully sent!`);
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          } finally {
            isProcessing = false;
          }
        });
    </script>
  </body>
</html>
